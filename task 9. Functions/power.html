<!doctype html>

<html>
  <body>
    
    <script> 
    "use strict";

    function pow(number, power) {
      let result = number;
      for (let i = 1; i < power; ++i) {
          result *= number;
      }
      return result;
    }

    let number = +prompt("Gimme a number", "");
    let power = +prompt("Gimme a power to this number", "");
    alert(pow(number, power));
  
    </script>

  </body>
</html>
