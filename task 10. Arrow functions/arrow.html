!doctype html>

<html>
  <body>
    
    <script> 
    "use strict";

    let ask = (question, yes, no) => {
      if (confirm(question)) return yes();
      else return no();
    }

    ask(
      "Вы согласны?",
      () => alert("Вы согласились."),
      () => alert("Вы отменили выполнение.")
    );
  
    </script>

  </body>
</html>
