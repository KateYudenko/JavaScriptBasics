<body>
    
    <script> 
    "use strict";

    const number = +prompt("Gimme a number between 0 and 3", "");

    switch(number) {
      case 0:
        alert("You wrote 0!");
        break;

      case 1:
        alert("You wrote 1!");
        break;

      case 2: 
      case 3:
        alert("You wrote either 2 or 3");
        break;
    }
  
    </script>

  </body>
</html>
